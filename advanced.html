<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="advanced.css">
    </head>
    <body>
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/272px-Google_2015_logo.svg.png" alt="Google logo" width="80px">
            <div class="link">
                <a href="index.html">Google Search</a>
                <a href="image.html">Image Search</a>
            </div>
        </div>
        <div class="banner">
            <label>Advanced Search</label>
        </div>
        <form action="https://www.google.com/search">
            <div class="find">
                <label>Find pages with...</label>
                <div class="detail">
                    <p>all these words:</p>
                    <input type="text">
                </div>
                <div class="detail">
                    <p>this exact word or phrase:</p>
                    <input type="text">
                </div>
                <div class="detail">
                    <p>any of these words:</p>
                    <input type="text">

                </div>
                <div class="detail">
                    <p>none of these words:</p>
                    <input type="text">
                </div>
                <div class="detail special">
                    <p>number ranging from:</p>
                    <input type="text">
                    <p>to</p>
                    <input type="text">

                </div>
            </div>
            <div class="div-button">
                <input type="submit" value="Advanced Search">
            </div>
    </form>
    </body>
</html>
