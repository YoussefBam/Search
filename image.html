<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css"></link>
    </head>
    <body>
        <div class="header">
            <a href="index.html">Google Search</a>
            <a href="advanced.html">Advanced Search</a>
        </div>
        <div class="content">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/272px-Google_2015_logo.svg.png" alt="Google logo" width="300px">
            <form action="https://www.google.com/search">
                <div class="elements">
                    <input type="text" name="q" id="search-bar">
                    <!--Had a hard time getting udm=2 this subreddit gave solution https://old.reddit.com/r/cs50/comments/hp64bw/cs50w_project_0_google_search_for_image/-->
                    <input type="hidden" value="2" name="udm"  >
                    <input class="submit" type="submit" value="Image search">
                </div>
            </form>
        </div>
    </body>
</html>
